<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Summer Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Summer Wishes</h1>
    </header>

  
    <section id="page1" class="page">
        <label for="username">Enter your name:</label>
        <input type="text" id="username">
        <button onclick="goToPage2()">Click to Continue</button>
    </section>


    <section id="page2" class="page" style="display:none;">
        <h2>Welcome, <span id="displayName"></span>!</h2>

        <div class="input-section">
            <input type="text" id="wishInput" placeholder="Add a new summer wish">
            <select id="categorySelect">
                <option value="All">All</option>
                <option value="Adventure">Adventure</option>
                <option value="Relaxation">Relaxation</option>
                <option value="Learning">Learning</option>
            </select>
            <button onclick="addWish()">Add Wish</button>
        </div>

        <div id="wishContainer" class="wish-container"></div>
    </section>

    <footer>
        Created by Isis Chand &copy; <span id="year"></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
